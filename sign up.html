<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    
 <div class="sign-container">
    <div class="sign-info">
        <img src="assets/images/logo.png" alt="logo" loading="lazy">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">
                <img src="assets/images/icons/password.png" alt="password img" loading="lazy">
            </span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">
                <img src="assets/images/icons/eye.png" alt="password img" loading="lazy"></span>
          </div>
         
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <img src="assets/images/icons/user.png" alt="user img" loading="lazy">
                <input type="number" class="form-control" id="floatingInputGrid" placeholder="age" >
                <label for="floatingInputGrid">age</label>
              </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                  <img src="assets/images/icons/user.png" alt="user img" loading="lazy">
                  <select class="form-select" id="floatingSelectGrid">
                    <option selected>gender</option>
                    <option value="1">female</option>
                    <option value="2">male</option>
                   
                  </select>
                </div>
            </div>
          </div>
         
          <div class="input-group mb-3">
            <span class="input-group-text">
                <img src="assets/images/icons/password.png" alt=" confirm password img" loading="lazy">
            </span>
            <input type="password" class="form-control" placeholder=" confirm Password" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">
                <img src="assets/images/icons/eye.png" alt="password img" loading="lazy"></span>
          </div> 
          <div class="row g-2"> 
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember password
              </label>
            </div>
           <div class="col-12">
            <button type="submit" class="btn">
                <a href="">forget password?</a>
            </button>
           </div> 
          </div>
          </div>

          <div class="button-contain">
            <a href="#" class="custom-btn">
              <span>
                sign up
              </span>
            </a>
          </div>

          <p>or</p>

          <div class="button-contain">
            <a href="https://www.google.com/" class="custom-btn">
              <span>
            <img src="assets/images/icons/free-icon-google-300221 1.png" alt="google.com" loading="lazy">
             sign up with google
              </span>
            </a>
          </div>
          <p>
            Already have an account?
            <span>
                <a href="sign in.html">
                    login
                </a>
            </span>
          </p>

    </div>
    <div class="img">

    </div>
 </div>



    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
